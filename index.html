<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please take a moment to complete our survey.</p>
    </header>

    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="99" required>

        <label for="dropdown">Select an option:</label>
        <select id="dropdown" name="option">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>

        <fieldset>
            <legend>Choose one of the following:</legend>
            <label>
                <input type="radio" name="choice" value="radio1"> Radio 1
            </label>
            <label>
                <input type="radio" name="choice" value="radio2"> Radio 2
            </label>
        </fieldset>

        <fieldset>
            <legend>Select one or more of the following:</legend>
            <label>
                <input type="checkbox" name="checkbox" value="checkbox1"> Checkbox 1
            </label>
            <label>
                <input type="checkbox" name="checkbox" value="checkbox2"> Checkbox 2
            </label>
            <label>
                <input type="checkbox" name="checkbox" value="checkbox3"> Checkbox 3
            </label>
        </fieldset>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
